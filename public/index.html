<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!--APP BAR-------------------------------------------------------------------  -->
    <div
      class="container md:hidden md:max-w-screen-md flex justify-between items-center mt-10 px-5 mb-6"
    >
      <div class="app-logo">logo</div>
      <div class="font-bold text-slate-800 text-lg">ساعت هوشمند</div>

      <div
        class="bg-white text-slate-800 shadow-lg w-7 h-7 flex justify-center items-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>

    <!--FILTER-SORT----------------------------------------------------------------  -->
    <div
      class="container md:hidden md:max-w-screen-md flex justify-between items-center gap-x-4 px-5 mb-9"
    >
      <div class="bg-white w-1/2 flex items-center py-3 pr-3 rounded">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
        </div>

        <span class="mr-3 text-slate-800 text-sm font-medium">محبوب ترین</span>
      </div>

      <div class="bg-white w-1/2 flex items-center py-3 pr-3 rounded">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 stroke-gray-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
          />
        </svg>
        <span class="mr-3 text-slate-800 text-sm font-medium">فیلتر: اپل</span>
      </div>
    </div>

    <!--PRODUCTS--------------------------------------------------------------------- -->
    <div
      class="container grid grid-cols-2 gap-x-2 gap-y-9 md:grid-cols-3 lg:grid-cols-4 p-1"
    >
      <div class="bg-white p-2 rounded-md shadow-md">
        <div
          class="bg-gray-200 flex justify-center items-center mt-2 mb-4 p-8 rounded-md"
        >
          <img src="/assets/images/apple-watch-6-removebg-preview.png" alt="" />
        </div>

        <!-- description -->
        <div class="flex justify-between items-center mb-3 w-full">
          <div class="text-slate-400 font-medium text-sm md:text-lg">اپل</div>
          <div>color palet</div>
        </div>

        <!-- title -->
        <div
          class="w-full flex items-center mb-2 text-slate-900 text-xs font-bold md:text-lg"
        >
          ساعت هوشمند اپل سری 6 
        </div>
        <div
          class="flex justify-center items-center mb-3 text-orange-600 font-medium text-base md:text-xl"
        >
          ۱۲,۳۴۵,۶۷۰ تومان
        </div>

        <hr class="bg-slate-300" />

        <div
          class="w-full flex justify-center items-center mt-1  p-1 text-orange-600 font-bold font-base text-sm md:text-lg"
        >
          <button>مشاهده و سفارش</button>
        </div>
      </div>

      <div class="bg-blue-200">2</div>
      <div class="bg-blue-200">3</div>
      <div class="bg-blue-200">4</div>
      <div class="bg-blue-200">5</div>
      <div class="bg-blue-200">6</div>
      <div class="bg-blue-200">7</div>
      <div class="bg-blue-200">8</div>
      <div class="bg-blue-200">9</div>
      <div class="bg-blue-200">10</div>
    </div>
  </body>
</html>
